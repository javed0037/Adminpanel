<div class="login">
    <div class="login-body">
      <a class="login-brand" href="#">
        <img class="img-responsive" src="assets/img/logo-blk.png" alt="logo">
      </a>
      <div class="login-form">
        <form [formGroup]="form" data-toggle="validator">
          <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" id="password" class="form-control" type="password" name="password" minlength="6" data-msg-minlength="Password must be 6 characters or more." data-msg-required="Please enter your password." required>
          </div>
          <div class="form-group">
            <label for="password">Confirm Password</label>
            <input formControlName="changePassword" id="password" class="form-control" type="password" name="changePassword" minlength="6" data-msg-minlength="Password must be 6 characters or more." data-msg-required="Confirm password." required>
          </div>
          <button (click)="onResetsubmit()" class="btn btn-primary btn-block" type="submit">Sign in</button>
        </form>
      </div>
    </div>
